<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="style.css" />
    <!-- font awsom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- googl fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="ping logo" />
    </header>
    <main>
      <h1>We are launching <span>soon!</span></h1>

      <p>Subscribe and get notified</p>

      <form id="notify-form" novalidate>
        <div class="email-container">
          <input
            type="email"
            placeholder="Your email address.."
            id="email"
            aria-label="email address"
            required
          />
          <p class="hidden error-msg" id="error-msg">
            Please provide a valid email address
          </p>
        </div>
        <button type="submit" id="notify-btn">Notify Me</button>
      </form>
      <img
        src="images/illustration-dashboard.png"
        alt=""
        class="illustration"
      />
    </main>

    <footer>
      <div class="social-links">
        <a href="#" aria-label="Facebook"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="#" aria-label="Twitter"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="#" aria-label="Instagram"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/jrc17"
          >Jayanthi Chesetti</a
        >.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
